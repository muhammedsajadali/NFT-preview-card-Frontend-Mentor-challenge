<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main role="main" class="main-container">
    <div class="image-container">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium Image">
      <div class="view-icon"><img src="./images/icon-view.svg" alt="View Icon"></div>
    </div>
    <div class="description-container">
      <h1 class="hover-effect">Equilibrium #3429</h1>
      <p class="main-paragraph">Our Equilibrium collection promotes</p> 
      <p class="main-paragraph">balance and calm.</p>
      <div class="secondary-container">
        <div class="eth-container">
          <img src="./images/icon-ethereum.svg" alt="Ethereum Image">
          <p>0.041 ETH</p>
        </div>
        <div class="duration-container">
          <img src="./images/icon-clock.svg" alt="Clock">
          <p>3 days left</p>
        </div>
      </div>
    </div>
    <div class="footer-container">
      <img src="./images/image-avatar.png" alt="Avatar Image">
      <p>Creation of <span class="hover-effect"> Jules Wyvern</span></p>
    </div>
  </main>
</body>
</html>
